name: Deploy Necom Backend to VPS

on:
  push:
    paths:
      - 'necom-server/**'
    branches:
      - main
      - ntronic

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        working-directory: ./necom-server
        run: mvn clean package -DskipTests -Pci

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./necom-server
          file: ./necom-server/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/necom-server:latest
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/necom-server:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/necom-server:buildcache,mode=max

      - name: Deploy on VPS
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
          port: 22
          script: |
            echo ">>> Pulling latest Docker image"
            docker pull ${{ secrets.DOCKER_USERNAME }}/necom-server:latest
            
            echo ">>> Stopping & removing old container"
            docker stop necom-server || true
            docker rm necom-server || true
            
            echo ">>> Running new container"
            docker run -d \
              --name necom-server \
              --env-file /home/jackie/ENV/necom-server/.env \
              -p 8085:8085 \
              --restart unless-stopped \
              ${{ secrets.DOCKER_USERNAME }}/necom-server:latest